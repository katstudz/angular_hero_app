<h2>My Heroes</h2>
<mat-card>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>

<app-heroes-detail [hero]="selectedHero" (output)="print($event)">

</app-heroes-detail>

<app-heroes-add (newHero) = "addHero($event)">

</app-heroes-add>
</mat-card>
